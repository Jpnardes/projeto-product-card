<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="estilo/mobilefirst.css">
</head>
<body>

  <main>

    <section class="card">

        <div class="imagem">
          
          <img class="desktop" src="images/image-product-desktop.jpg" alt="img Perfume desktop">
          <img class="mobile" src="images/image-product-mobile.jpg" alt="img Perfume mobile">
        </div>

        <div class="anuncio">
          <p class="perfume">P E R F U M E</p>

          <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <h2 class="preco">$149.99</h2>

          <h3 class="preco">$169.99</h3>
          
          <form class="botao" type="button" formmethod="get" formtarget="_blank" ><label for="cart" >
            <span class="material-symbols-outlined">
              shopping_cart
              </span> <a>Add to Cart</a>
          </label></form>

        </div>

    </section>

  </main>
  
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Jpnardes" target="_blank">J. P. Nardes</a>.
  </div>
</footer>
</html>
